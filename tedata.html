<!DOCTYPE html> <html><meta http-equiv="refresh" content="5" > <head> <title>TEData Usage</title> <style> html { height: 100%; width: 100%; overflow: hidden; background-color: white; } body { height: 100%; width: 100%; margin: 0; overflow: auto; font-family: -apple-system-font, sans-serif; } h1 { background-color: rgb(237, 237, 237); text-align: center; font-weight: normal; color: #333; margin: 0; padding: 12px 0 10px 0; font-size: 16px; border-bottom: 1px solid #ccc; } #app-version, #app-bundle-version { color: #777; font-size: 13px; } .button { text-align: center; margin-top: 16px; } .button p { margin: 11px 0; } button { width: 90px; margin: 3px; padding: 5px 0; font-family: -apple-system-font, sans-serif; background-color: #eee; border-radius: 2px; border: 1px solid #ccc; } button:hover { background-color: #f2f2f2; } button:active { background-color: #e8e8e8; color: black; } canvas { display: none; } </style> <meta charset="UTF-8"> </head> <body> <h1> TEData Usage <span id="app-version"></span> <span id="app-bundle-version"></span> </h1> <div id='usage'><center><b>15.28GB</b></center></div><div id='bar'></div><script>document.getElementById('bar').innerHTML = '<center><progress value='+document.getElementById('usage').textContent.split('/')[0].replace('GB','')+' max='+document.getElementById('usage').textContent.split('/')[1].replace('GB','')+'></progress></center>'</script>
